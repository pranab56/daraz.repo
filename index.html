<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARAZ LIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-12" ><span class="text-green-600 font-medium">DARAZ</span> LIMITED</h1>
    </header>
    <main class="bg-emerald-200 w-3/4 mx-auto mt-12 pb-12 pt-4 text-center">
        <h3 class="text-2xl font-medium ">Please Login</h3>
        <div class="block mt-4" action="">
        <input id="user-gmail" onmouse class="border-none outline-none pb-1 mb-3 block rounded px-4 w-3/4 mx-auto" type="email" name=""  placeholder="Your Gmail Name">
        <input id="user-password"  class="border-none outline-none block pb-1 mb-3 rounded px-4 w-3/4 mx-auto" type="password" name="" placeholder="Your Password">
        <button id="login-button" class="bg-red-600 text-white rounded px-4 w-2/5 mx-auto py-1 font-medium text-center">LOGIN</button>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
